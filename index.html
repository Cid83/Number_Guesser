<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Number Guesser</title>
</head>
<body>

    <div class="container p-5  my-2 gap-5">
        <h1 class="text-danger ">Number Guesser Game</h1>
        <p class="fw-bold">Guess a number between <span class="min-num"></span> and <span class="max-num"></span>...</p>

      <div id="game" class="d-flex gap-2">
        <input id="guess-input" type="number" class="form-control shadow">
        <button id="guess-btn" class="btn btn-outline-dark text-nowrap">Let Guess</button>
       
        
      </div>
      <p class="message"></p>
    </div>
    





    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
